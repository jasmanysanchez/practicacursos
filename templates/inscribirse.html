{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-center">
                    <img src="{{ curso.foto.url }}" class="img-fluid" alt="{{ curso.nombre }}">
                </div>
                <div class="text-justify">
                    {{ curso.descripcion }}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="d-flex align-items-center justify-content-between border-bottom py-4">
                    <h5>
                        Resumen del pedido
                    </h5>
                </div>
                <div class="d-flex align-items-center justify-content-between border-bottom py-4">
                    <span>
                        Impuestos: 
                    </span>
                    <span>
                        ${{ impuestos|floatformat:2 }}
                    </span>
                </div>
                <div class="d-flex align-items-center justify-content-between border-bottom py-4">
                    <span>
                        Total: 
                    </span>
                    <span>
                        ${{ total|floatformat:2 }}
                    </span>
                </div>
                <div class="d-flex align-items-center justify-content-between py-4">
                    <form method="post" class="w-100">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success w-100">
                            Confirmar inscripci√≥n
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
