{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            {% for field in form %}
                <div class="col-lg-6 mt-2">
                    {{ field.label_tag }}
                    <div>
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="col-lg-12 mt-2">
                <div>
                    <button type="submit" class="btn btn-success w-100">
                        Registrarse
                    </button>
                </div>
                <div class="mt-2">
                    ¿Ya tienes una cuenta? 
                    <a href="/login/">
                        Inicia sesión
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
